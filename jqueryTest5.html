<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>제이쿼리</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $(document).ready(function () {
            //스타일을 변경
            $('.box').css({
                width: 100,
                height: 100,
                background: 'red'


            }).animate({
                width: 300,
                opacity: 0.5,
            }, 500)
        });
    </script>
</head>

<body>

    <div class="box"></div>


</body>

</html>
