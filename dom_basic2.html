<html lang="ko">
    <meta charset="UTF-8">
<html>
<head>
    <title>Document Object Model</title>

    <script>

        window.onload = function () {

            var output = '';
            for (var i = 1; i < 7; i++ ){
                output += '<h'+i+'>'+ 'Header - ' + i + '</h'+i+'>';

            // 문서 객체 내부의 글자를 변경합니다.
            //document.body.textContent = output;
            document.body.innerHTML = output ;
            
        }
        }

    </script>

</head>
